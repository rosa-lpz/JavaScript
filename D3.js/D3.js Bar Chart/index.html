
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Bar Chart Example</title>
    <style>
        /* Optional: Add some styles for the chart */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .chart {
            margin: 50px auto;
            width: 80%;
            height: 400px;
        }

        .bar {
            fill: steelblue;
            transition: all 0.3s ease;
        }

        .bar:hover {
            fill: orange;
        }

        .axis path, .axis line {
            fill: none;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="chart">
        <svg id="chart"></svg>
    </div>

    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    

    <!-- Link to your custom script -->
    <script src="script.js"></script>

</body>
</html>
